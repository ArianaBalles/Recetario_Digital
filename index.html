<!DOCTYPE html>
<html lang="es">
<head>
    <title>Recetario Digital | Login</title>    
    <meta charset="UTF-8">
    <meta name="title" content="Recetario digital">
    <meta name="description" content="Login Recetario"> 
    <link href="css/recetario.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">

    <script src="js/recetario.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
</head>
<style>
    body {
        background-image: url('img/pasta_back.jpg'); 
        background-size: 50%;
        background-position: right;
        background-repeat: no-repeat;
    }
</style>
<body>  
    <div class="row">
        <div class="col logoprincipal">
            <center>
                <p>Recetario Digital</p>
                <img class="imglogo" src="img/logologin.png" alt="Logo">
            </center>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="boxlogin">
                <div class="card-body">
                    <h3 class="text-center textosesion">Iniciar Sesión</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="usuario" class="form-label textosesionsec">Usuario</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label textosesionsec">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        <p id="errorMensaje" class="mensajerror"></p>
                    </form>
                    <p class="text-center mt-3 linkinferiror">
                        ¿No tienes cuenta? 
                        <br>
                        <a href="registro.html">Regístrate aquí</a>
                    </p>  
                </div>
            </div>
        </div>
    </div> 



    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario
    
            let usuario = document.getElementById("usuario").value;
            let password = document.getElementById("password").value;
            let errorMensaje = document.getElementById("errorMensaje");
    
            let usuarioGuardado = localStorage.getItem("usuarioRegistrado");
            let passwordGuardado = localStorage.getItem("passwordRegistrado");
    
            if (usuario === usuarioGuardado && password === passwordGuardado) {
                localStorage.setItem("sesionActiva", "true");
                localStorage.setItem("usuario", usuario);
                window.location.href = "principal.html";
            } else {
                errorMensaje.textContent = "Usuario o contraseña incorrectos";
            }
        });
    </script>
    
</body>  
</html>
