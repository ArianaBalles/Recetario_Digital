<!DOCTYPE html>
<html lang="es">
<head>
    <title>Recetario Digital | Registro</title>
    <meta charset="UTF-8">
    <meta name="title" content="Recetario digital">
    <meta name="description" content="Registro de cuenta">
    <link href="css/recetario.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">

    <script src="js/bootstrap/bootstrap.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg principal navbar-dark">
            <div class="container">
                <a class="navbar-brand textologo" href="#">
                    <img class="imglogo" src="img/logo_recetario.png" alt="Logo">
                    Recetario Digital
            </div>
        </nav>
    </header>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-lg-6 col-md-6 col-sm-8 mx-auto">
                <div class="card shadow p-4">
                    <div class="card-body">
                        <h3 class="text-center textoregistro">Crear Cuenta</h3>
                        <form id="registroForm">
                            <div class="mb-3 textosesion">
                                <label for="nuevoUsuario" class="form-label textoregistrosec">Usuario</label>
                                <input type="text" class="form-control" id="nuevoUsuario" placeholder="Ingresa un usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="nuevoPassword" class="form-label textoregistrosec">Contraseña</label>
                                <input type="password" class="form-control" id="nuevoPassword" placeholder="Ingresa un contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 btnregistro">Registrarse</button>
                            <p id="mensajeRegistro" class="msjregistro"></p>
                        </form>
                        <div>
                            <a href="index.html" class="btn btn-primary mb-3">Regresar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer"></footer>


    
    <script>
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario

            let nuevoUsuario = document.getElementById("nuevoUsuario").value;
            let nuevoPassword = document.getElementById("nuevoPassword").value;
            let mensajeRegistro = document.getElementById("mensajeRegistro");

            if (nuevoUsuario && nuevoPassword) {
                localStorage.setItem("usuarioRegistrado", nuevoUsuario);
                localStorage.setItem("passwordRegistrado", nuevoPassword);
                mensajeRegistro.textContent = "¡Registro exitoso! Ahora puedes iniciar sesión.";
            } else {
                mensajeRegistro.textContent = "Por favor, completa todos los campos.";
            }
        });
    </script>
    
</body>
</html>
